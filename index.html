<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>QFocus</title>
        <link rel="stylesheet" href="css/QFocus.css" />
        <style>
            body{
                width:600px;
                margin:0 auto;
            }
            .wrap{
                width:600px;
                margin:50px auto;
            }
        </style>
    </head> 
    <body>
        <h1>QFocus</h1>
        <div class="wrap">
            <p></p>
            <div id="div1" class="QFocus">
                <ul>
                    <li><a href="#" title="标题一"><img src="images/1.jpg" /></a></li>
                    <li><a href="#" title="标题二"><img src="images/2.jpg" /></a></li>
                    <li><a href="#" title="标题三"><img src="images/3.jpg" /></a></li>
                    <li><a href="#" title="标题四"><img src="images/4.jpg" /></a></li>
                </ul>
            </div>
        </div>
        <div class="wrap">
            <div id="div2" class="QFocus">
                <ul>
                    <li><a href="#" title="标题一"><img src="images/1.jpg" /></a></li>
                    <li><a href="#" title="标题二"><img src="images/2.jpg" /></a></li>
                    <li><a href="#" title="标题三"><img src="images/3.jpg" /></a></li>
                    <li><a href="#" title="标题四"><img src="images/4.jpg" /></a></li>
                </ul>
            </div>
        </div>
        <div class="wrap">
            <div id="div3" class="QFocus">
                <ul>
                    <li><a href="#" title="标题一"><img src="images/1.jpg" /></a></li>
                    <li><a href="#" title="标题二"><img src="images/2.jpg" /></a></li>
                    <li><a href="#" title="标题三"><img src="images/3.jpg" /></a></li>
                    <li><a href="#" title="标题四"><img src="images/4.jpg" /></a></li>
                </ul>
            </div>
        </div>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/QFocus.js"></script>
        <script>
            $(function() {
                $("#div1").QFocus({arrowControl: false});
                $("#div2").QFocus({navControl: false});
                $("#div3").QFocus({type:"slide"});
            })
        </script>
    </body>
</html>
